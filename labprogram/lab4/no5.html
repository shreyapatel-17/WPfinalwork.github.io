<script>
function light(sw) {
 var pic;
 if (sw == 0) {
 pic = "../lab/red.jpg"
 } else if (sw == 1){
 pic = "../lab/blue.jpg"
 } else if (sw == 2){
 pic = "../lab/green.jpg"
 } else {
 pic = "../lab/yellow.jpg"
 }
 document.getElementById('myImage').src = pic;
}
</script>
<p><img id="myImage" style="display: block; margin-left: auto; margin-right: auto;" src="../lab/white.jpg" width="100" 
height="180" /></p>
<p style="text-align: center;">
<button type="button" onclick="light(0)">Red Light On</button>
 <button type="button" onclick="light(1)">Blue Light On</button>
 <button type="button" onclick="light(2)">Green Light On</button>
 <button type="button" onclick="light(3)">Yellow Light On</button>
</p>
