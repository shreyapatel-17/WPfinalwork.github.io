<style>
    * {box-sizing: border-box;}
body {

.header {

transition: 0.3s linear all;
user-select: none;
}
.slider-menu > li:hover {
color: #faa;
box-shadow: 0 50px 5px rgba(0, 0, 0, 0.15) inset;

text-align: center;
}

font-size: 15px;
