        <div class="container">
            <div class="row">
              <div class="col-sm">
                <h1 class="display-6">SVG Circle</h1>
                <a href="#"></a></a>
              </div>
              <div class="col-sm">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40"
                    stroke="green" stroke-width="4" fill="red" />
                  Sorry, your browser does not support inline SVG.
                  </svg>
              </div>
            </div>

            <div class="row">
                <div class="col-sm">
                  <h1 class="display-6">SVG Rectangle</h1>
                  <a href="#"></a></a>
                </div>
                <div class="col-sm">
                  <svg width="400" height="100">
                    <rect width="400" height="100" 
                    style="fill:rgb(100, 208, 228);stroke-width:10;stroke:rgb(8, 52, 248)" />
                        Sorry, your browser does not support inline SVG.
                </svg>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <h1 class="display-6">SVG Rounded Rectangle</h1>
                  <a href="#"></a></a>
                </div>
                <div class="col-sm">
                    <svg width="400" height="180">
                        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                        style="fill:rgb(128, 8, 226);stroke:rgb(1, 15, 8);stroke-width:5;opacity:0.5" />
                      Sorry, your browser does not support inline SVG.
                      </svg>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <h1 class="display-6">SVG Logo</h1>
                  <a href="#"></a></a>
                </div>
                <div class="col-sm">
                    <svg height="130" width="500">
                        <defs>
                          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%"
                            style="stop-color:rgb(255,255,0);stop-opacity:1" />
                            <stop offset="100%"
                            style="stop-color:rgb(255,0,0);stop-opacity:1" />
                          </linearGradient>
                        </defs>
                        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                        <text fill="#ffffff" font-size="45" font-family="Verdana"
                        x="50" y="86">SVG</text>
                      Sorry, your browser does not support inline SVG.
                      </svg>
                </div>
