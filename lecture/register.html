        <script>
            function formValidation(form){
                debugger;
                var name = form.name.value;
                var email = form.email.value;
                var pwd1 = form.pwd1.value;
                var pwd2 = form.pwd2.value;
                
                var pwdReqx = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
                var emailReqx = /^[a-zA-Z0-9.]+@[a-zA-Z0-9]+(\.[a-zA-Z]{2,})+$/;
                

                form.name.classList.remove('is-invalid');
                form.name.classList.remove('is-valid');
                
                form.email.classList.remove('is-invalid');
                form.email.classList.remove('is-valid');
                
                form.pwd1.classList.remove('is-invalid');
                form.pwd1.classList.remove('is-valid');
                
                form.pwd2.classList.remove('is-invalid');
                form.pwd2.classList.remove('is-valid');

                // For Name
                if(name == "") {
                    document.querySelector('.username-invalid-feedback').innerHTML = "Username cannot be blank!";
                    form.name.classList.add('is-invalid');
                    return false;
                }else{
                    form.name.classList.add('is-valid');
                }

                // For Email
                if(email == ""){
                    document.querySelector('.email-invalid-feedback').innerHTML = 'Email cannot be blank!';
                    form.email.classList.add('is-invalid');
                    return false;
                }else if(!emailReqx.test(email)){
                    document.querySelector('.email-invalid-feedback').innerHTML = 'Please enter valid email address!';
                    form.email.classList.add('is-invalid');
                    return false;
                }else{
                    form.email.classList.add('is-valid');
                }

                //For Password
                if(pwd1 == ""){
                    document.querySelector('.pwd1-invalid-feedback').innerHTML = 'Password cannot be blank!';
                    form.pwd1.classList.add('is-invalid');
                    return false;
                }else if(!pwdReqx.test(pwd1)){
                    document.querySelector('.pwd1-invalid-feedback').innerHTML = "Passwords must contain at least eight characters, including uppercase, lowercase letters and numbers.";
                    form.pwd1.classList.add('is-invalid');
                    return false;
                }else{
                    form.pwd1.classList.add('is-valid');
                    if(pwd1 !== pwd2){
                        document.querySelector('.pwd2-invalid-feedback').innerHTML = "The password and confirmation password do not match.";
                        form.pwd2.classList.add('is-invalid');
                        return false;
                    }else{
                        form.pwd2.classList.add('is-valid');
                    }
                }
                return true;
            }
        </script>
